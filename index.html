<h1 id="jenkins">Jenkins</h1>

<p><code>Jenkins</code>是啥？<code>Jenkins</code>的图标是一个英国绅士大管家一样，这个图标很好的说明了<code>Jenkins</code>的作用。</p>

<p>在我们的项目中使用<code>Jenkins</code>就相当于给我们的项目请了一个大管家一样，我们只负责写代码和提交代码，后面的编译、打包、测试、部署都由<code>Jenkins</code>帮我们去做了，这样基本上就实现了自动化的运维了，后续接上自动化测试就是一条完整的项目上面链条了。</p>
</article>
